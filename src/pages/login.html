      </div>
      <div class="user-box">

      </div>
      <div clas="remember">

      </div>

      <div class="row  ">
        <div class="col-12 p-0 d-flex  align-items-center justify-content-between">         
          <a href="/" class="efect text-white btn-back nav-link">Regresar</a>
          <a class="btn efect">Submit</a>
        </div>
      </div>
    </form>

  </div>
